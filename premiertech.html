			await load();
		}
		
		document.getElementById('mint-button').onclick = async function() {
			if (!window.contract){
			  await load();
			}

			const pre_sale = await window.contract.methods.inPreSale().call();
			const public_sale = await window.contract.methods.inPublicSale().call();
			const mint_fee = await window.contracts.methods.MINT_NFT_FEE().call();

			if (pre_sale == true) {
				const account = await getAccount();
				const method = await window.contract.methods.preSaleMint(account, '').send( {from: account, value: mint_fee} );
			}
			else if (public_sale == true) {
				const account = await getAccount();
				const method = await window.contract.methods.publicSaleMint(account, '').send( {from: account, value: mint_fee} );
			}
			else {
				window.alert('Sale not open yet!')
			}
			
		}
		
		async function load() {
			await loadWeb3();
			window.contract = await loadContract();
			if (window.contract) {
			  document.getElementById('connect-button').innerHTML = "Connected"
			}
		}
		
		async function loadWeb3() {
			if (window.ethereum) {
			  window.web3 = new Web3(window.ethereum);
			  const account = await getAccount();
			}
			else {
			  window.alert('Metamask is not Installed! https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn')
			}
		  }
		
		async function getAccount() {
			const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
